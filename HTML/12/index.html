<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        Danh sách trong HTML gồm 2 loại:
        <ol>
            <li>
                Danh sách có thứ tự:
                <ul>
                    <li>
                        Được tạo bởi thẻ &lt;ol&gt;
                    </li>
                    <li>
                        type = {1,A,a,I,i}
                    </li>
                </ul>
            </li>
            <li>
                Danh sách không thứ tự:
                <ul type="square">
                    <li>
                        được tạo bởi thẻ &lt;ul&gt;
                    </li>
                    <li>
                        type = {disc,square,circle}
                    </li>
                </ul>
            </li>
        </ol>
    </p>
</body>
</html>
